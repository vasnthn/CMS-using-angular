<app-app-header></app-app-header>
<div class="login-container">
  <div class="login-form">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" [(ngModel)]="email" name="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" [(ngModel)]="password" name="password" id="password" required>
      </div>
      <div class="form-group toggle-switch">
        <label for="roleToggle">Role:</label>
        <input type="checkbox" id="roleToggle" [(ngModel)]="isAdmin" name="roleToggle">
        <label class="toggle-label" for="roleToggle" [class.active]="isAdmin">{{ isAdmin ? 'Admin' : 'User' }}</label>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</div>
